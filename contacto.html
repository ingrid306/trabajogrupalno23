    <!--cuerpo principal-->
    <main>
      <div class="container">
        <h2>Contacto</h2>
        <form id="contactForm" action="#" method="post" onsubmit="return validarFormulario()">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
          </div>
          <div class="form-group">
            <label for="motivo">Motivo de contacto:</label>
            <select id="motivo" name="motivo" required>
              <option value="">Seleccionar</option>
              <option value="consulta">Consulta</option>
              <option value="queja">Queja</option>
              <option value="sugerencia">Sugerencia</option>
            </select>
          </div>
          <div class="form-group">
            <label for="prioridad">Prioridad:</label>
            <div class="radio-group">
              <input type="radio" id="alta" name="prioridad" value="alta">
              <label for="alta">Alta</label>
              <input type="radio" id="normal" name="prioridad" value="normal" checked>
              <label for="normal">Normal</label>
              <input type="radio" id="baja" name="prioridad" value="baja">
              <label for="baja">Baja</label>
            </div>
          </div>
          <div class="form-group">
            <label for="adjuntar">Adjuntar imagen:</label>
            <input type="file" id="adjuntar" name="adjuntar" accept="image/*">
          </div>
          <button type="submit" class="enviar-btn">Enviar</button>
        </form>
      </div>
    </main>
